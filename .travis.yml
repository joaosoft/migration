---
language: go
sudo: false
notifications:
  email: joaosoft@gmail.com
jobs:
  include:
    - stage: test
      install:
        - go mod tidy
        - go mod vendor
      os: linux
      go: master
      script:
        - go build ./services
        - go test ./services
        - go test -coverprofile=coverage.txt -covermode=atomic ./services
        - go test ./services -bench=. -cpu=1,2,4,8

      after_success:
        - bash <(curl -s https://codecov.io/bash)